# --- Prefix Configuration ---
set -g prefix C-a
unbind C-b
bind-key a send-prefix

# --- Flicker & Rendering Optimization (The "Ubuntu Fixes") ---
set -s escape-time 0           # Fixes lag and redraw stutter
set -g status-interval 60      # Stop status bar updates from triggering flickers
set -g focus-events on         # Helps the CLI handle redraws when switching panes
setw -g aggressive-resize on   # Crucial for stable TUI dimensions
set -g history-limit 50000     # Buffer for long AI outputs

# --- Terminal & Shell ---
# Note: In Ubuntu, screen-256color is safest for tmux inside GNOME Terminal
set-option -g default-terminal "screen-256color"
set -ga terminal-overrides ',xterm-256color:Tc'
set-option -g default-shell /bin/zsh

# --- Interface & UI ---
set -g set-titles on
set -g set-titles-string '#(whoami) :: #h'
set -g base-index 1
set -g pane-base-index 1
set -g mouse on

# Disable the visual/audio bells that cause "flashing" on errors
set -g visual-bell off
set -g bell-action none
setw -g monitor-activity on
set -g visual-activity on
set-window-option -g automatic-rename on

# --- Key Bindings ---
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Vi mode
set -g mode-keys vi
set -g status-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection

# Vim-style pane navigation
bind-key j select-pane -D
bind-key k select-pane -U
bind-key h select-pane -L
bind-key l select-pane -R

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'jimeh/tmux-themepack'

set -g @themepack 'powerline/default/green'

run '~/.tmux/plugins/tpm/tpm'
